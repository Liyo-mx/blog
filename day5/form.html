<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing using forms </title>
</head>
<body>
    
<form>
    <label for="fname">First Name</label>
    <input type="text" id="nfame" name="fname" placeholder="Firstname" required autofocus>
    <br>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="lastname" required>
    <br>

    <label for="addr">Address</label>
    <input type="text" id="addr" name="addr" placeholder="Street Address 1" required>
    <br>

    <label for="pno">Contact Number</label>
    <input type="text" id="pno" name="pno"placeholder="(623)000-0000" required>
    <br>

    <label for="age">Age</label>
    <input type="number" id="age" name="age"placeholder="enter age" min="6" max="18" required>


    <label for="email">Student email</label>
    <input type="email" id="email" name="email" placeholder="studentname@domain.com" required>

    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" placeholder="Password" required>

    <br>
    <label> Gender</label>
   
   <br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" required>
    <br>

    <label for="male">Female</label>
    <input type="radio" id="female" name="gender" required>
<br>

    <label>Interests:</label><br>
<input type="checkbox" id="coding" name="interest" value="coding">
<label for="coding">Coding</label><br>
<input type="checkbox" id="music" name="interest" value="music">
<label for="music">Music</label><br>
<input type="checkbox" id="sports" name="interest" value="sports">
<label for="sports">Sports</label>
<br>
<label for="country">Country:</label>
<select id="country" name="country" required>
<option value="">Select your country</option>
<option value="us">United States</option>
<option value="ca">Canada</option>
<option value="uk">United Kingdom</option>
<option value="au">Australia</option>
</select>
<br>

<label for="message">Message:</label>
<textarea id="message" name="message" rows="4" cols="50"
placeholder="Enter your message here..."></textarea>

<br>

<label for="resume">Upload Resume:</label>
<input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
<br>

<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday">
<br>

<button type="submit">Submit</button>

</form>


</body>
</html>
